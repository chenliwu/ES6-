<script>

    window.onload = function () {
        console.log(prepend([1, 2, 3], 4).join());
    }

    //在数组 arr 开头添加元素 item。不要直接修改数组 arr，结果返回新的数组
    function prepend(arr, item) {
        var returnArr = [];
        returnArr.push(item);
        returnArr.push(arr.slice(0));
        return returnArr;
    }

    function prepend1(arr, item) {
        return arr.concat([item]);
    }

</script>
