<script>

    window.onload = function () {
        console.log(findAllOccurrences([1, 2, 2, 2, 3, 4], 2).join());
    }

    //在数组 arr 中，查找值与 item 相等的元素出现的所有位置
    function findAllOccurrences(arr, target) {
        var indexArr = [];
        arr.map(function (item, index, arrTemp) {
            if (item === target) {
                indexArr.push(index);
            }
        });
        return indexArr;
    }
