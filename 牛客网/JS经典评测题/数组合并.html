<script>

    window.onload = function () {
        //console.log(concat([1, 2, 3], [3, 4, 5]).join());
        console.log(concat1([1, 2, 3], [4, 5, 6]).join());
    }

    //合并数组 arr1 和数组 arr2。不要直接修改数组 arr，结果返回新的数组
    function concat(arr1, arr2) {
        var newArr = [];
        //concat方法用于多个数组的合并。它将新数组的成员，添加到原数组成员的后部，然后返回一个新数组，原数组不变。
        newArr = newArr.concat(arr1, arr2);
        return newArr;
    }

    function concat1(arr1, arr2) {
        var newArr = [];
        arr1.map(function (elem, index, arr) {
            newArr.push(elem);
        });
        arr2.map(function (elem, index, arr) {
            newArr.push(elem);
        });
        return newArr;
    }

</script>
