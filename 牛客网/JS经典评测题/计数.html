<script>

    window.onload = function () {
        console.log(count([1, 2, 2, 2, 3, 4], 2));
    }

    //统计数组 arr 中值等于 item 的元素出现的次数
    function count(arr, item) {
        var count = 0;
        arr.map(function (elem, index, arr) {
            if (elem === item) {
                count++;
            }
        });
        return count;
    }


</script>
