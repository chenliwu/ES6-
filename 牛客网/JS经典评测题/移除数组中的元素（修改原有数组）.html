    //splice方法用于删除原数组的一部分成员，并可以在删除的位置添加新的数组成员，返回值是被删除的元素。注意，该方法会改变原数组。
    function removeWithoutCopy(arr, item) {
        var deleteItemIndexArr = [];
        arr.map(function (elem, index, array) {
            if (elem == item) {
                deleteItemIndexArr.push(index);
            }
        });

        //console.log('');
        //console.log(deleteItemIndexArr.join());

        //删除元素后，原有数组会被改变，因此原来的下标也会随之变化
        for (var i = 0; i < deleteItemIndexArr.length; i++) {
            var deleteItem = arr.splice(deleteItemIndexArr[i] - i, 1);
            //console.log('');
            //console.log('deleteItem=' + deleteItem);
            //console.log('delete index = ' + deleteItemIndexArr[i]);
        }

        return arr;
    }
