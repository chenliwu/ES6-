<script>

    window.onload = function () {
        console.log(square([1, 2, 3, 4]).join());
    }

    //为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组
    function square(arr) {
        var newArr = [];
        arr.map(function (item, index, arrTemp) {
            newArr.push(item * item);
        });
        return newArr;
    }


</script>
