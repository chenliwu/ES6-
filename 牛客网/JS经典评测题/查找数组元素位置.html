<script>

    window.onload = function () {
        let arr = [1, 2, 3, 4, 5, 6];
        let arr1 = [
            { "name": "姓名1", "sex": "男" },
            { "name": "姓名2", "sex": "男" },
            { "name": "姓名3", "sex": "男" },
            { "name": "姓名4", "sex": "男" },
            { "name": "姓名5", "sex": "男" },
        ];
        console.log(indexOf(arr, 3));
        console.log(indexOf(arr1, { "name": "姓名5", "sex": "男" }));

        console.log(indexOf1(arr, 3));
        console.log(indexOf2(arr, 3));
    }

    function indexOf(arr, item) {
        // let index = -1;
        // for (let i = 0; i < arr.length; i++) {
        //     if (item === arr[i]) {
        //         index = i;
        //         break;
        //     }
        // }
        // return index;

        if (Array.prototype.indexOf) {
            return arr.indexOf(item);
        } else {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === item) {
                    return i;
                }
            }
        }
        return -1;
    }

    //使用for循环遍历数组查找元素
    function indexOf1(arr, item) {
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (item === arr[i]) {
                index = i;
                break;
            }
        }
        return index;
    }

    function indexOf2(arr, item) {
        return arr.indexOf(item);
    }



</script>
